---
layout: default
title: home
---

{% for post in site.posts %}

	{% if forloop.first %}
		<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		<h3>{{ post.summary }}</h3>
	{% else %}
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<h5>{{ post.summary }}</h5>
	{% endif %}

	{% if forloop.last == false %}
		<hr />
	{% endif %}
	
{% endfor %}

<br />
